name: Docker Image CI

on:
  push:
    branches: [ "ac" ]
    tags: 
    - 'v*.*.*'
  pull_request:
    branches: [ "ac" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Test
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo $RELEASE_VERSION)
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag wbms_tbe:${{steps.vars.outputs.tag}}
    - name: Tag the Docker image
      run: docker tag wbms_tbe almyra/wbms_tbe:${{steps.vars.outputs.tag}}
    - name: Push the tagged Docker image
      run: docker push almyra/wbms_tbe:${{steps.vars.outputs.tag}}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag wbms_tbe
    - name: Tag the Docker image
      run: docker tag wbms_tbe almyra/wbms_tbe:latest
    - name: Push to DockerHub
      run: docker push almyra/wbms_tbe:latest
